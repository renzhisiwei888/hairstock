<!DOCTYPE html>

  <head>
    <script>
      // 在 DOM 渲染前同步暗黑模式，避免页面闪烁
      (function() {
        var theme = localStorage.getItem('hairstock_theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
